<script>
    var tag = $('#tag');
    var sinaText = [];
    var showTag = function (data) {
        var statuses = data.data.statuses;
        for (var i = 0, len = statuses.length; i < len; i++){
            var obj = statuses[i];
            // console.dir(obj);
            var res = {
                username : obj.user.name,
                userid : obj.user.idstr,
                tweetid : obj.id,
                source : obj.source,
                text : obj.text,
                create_at : obj.created_at
            };
            // console.dir(res);
            $.ajax({
                url : 'store.php',
                type : 'POST',
                data : res,
                success : function (data) {
                    console.dir(data);
                    sinaText.push(obj.text);
                }
            });
        }
        console.dir(sinaText);
    };
    
    var url = "https://api.weibo.com/2/statuses/friends_timeline.json?count=100&access_token=2.00pOmgLCz3CtSDd02115267e06Gdsq&callback=showTag";
    var script = document.createElement('script');
    script.setAttribute('src', url);
    document.getElementsByTagName('head')[0].appendChild(script);
   
</script>
