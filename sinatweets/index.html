                        var obj = statuses[i];

                            username : obj.user.name,
                            userid : obj.user.idstr,
                            tweetid : obj.id,
                            source : obj.source,
                            text : obj.text,
                            create_at : obj.created_at
                        };
                        console.dir(res);
                        $.ajax({
                            url : 'store.php',
                            type : 'POST',
                            data : res,
                            success : function (data) {
                                console.dir(data);
                                sinaText.push(obj.text);
                            }
                        });
                    }
                    console.dir(sinaText);
                };
